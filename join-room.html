<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="body-image2 body-class">
    <h1 class="header">PRO STRIKE</h1>
    <div class="radio-btn ">
        <label class="container">Team 1
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>

        <label class="container">Team 2
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
    <form class="form-class" action="/waitRoom" method="post">
        <div>
            <input class="input-class" type="text" id="pin" name="pin" placeholder="Enter pin">
            <button class="start-btn" type="submit">JOIN ROOM</button>
        </div>
    </form>
</div>
<script src="/jquery/dist/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>

<script>
    var socket = io.connect('http://127.0.0.1:4200');
    socket.on('connect', function (data) {
        socket.emit('join', 'Hello World from client');
    });
    socket.on('messages', function (data) {
    });
</script>
